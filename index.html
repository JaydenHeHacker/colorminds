<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect to important domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Optimized Font Loading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Free Printable Coloring Pages for Kids & Adults | Color Minds</title>
    <meta name="description" content="Discover thousands of free creative coloring pages at Color Minds. Browse animals, nature, holidays, and AI-generated story series. Download and print instantly!" />
    <meta name="keywords" content="coloring pages, printable coloring pages, free coloring pages, kids coloring, adult coloring, coloring sheets, printable activities, creative coloring, color minds" />
    <meta name="author" content="Color Minds" />
    <link rel="canonical" href="https://coloringfun.lovable.app" />
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />
    <link rel="icon" href="/favicon.png" type="image/png" />
    
    <!-- Preload critical assets -->
    <link rel="preload" as="image" href="/hero-banner.jpg" fetchpriority="high">

    <!-- Open Graph -->
    <meta property="og:title" content="Color Minds - Free Creative Coloring Pages" />
    <meta property="og:description" content="Discover thousands of free creative coloring pages. Browse animals, nature, holidays, and AI-generated story series!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://coloringfun.lovable.app" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Color Minds - Creative Coloring Pages" />
    <meta name="twitter:description" content="Thousands of free creative coloring pages for kids and adults" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Color Minds",
      "description": "Free printable coloring pages for kids and adults featuring animals, nature, holidays, and AI-generated story series",
      "url": "https://coloringfun.lovable.app",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://coloringfun.lovable.app/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Color Minds",
        "logo": {
          "@type": "ImageObject",
          "url": "https://coloringfun.lovable.app/logo.png"
        }
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ItemList",
      "name": "Free Printable Coloring Pages",
      "description": "Browse our collection of free coloring pages organized by categories",
      "numberOfItems": "500+",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Animal Coloring Pages",
          "description": "Free printable animal coloring pages for kids"
        },
        {
          "@type": "ListItem",
          "position": 2,
          "name": "Nature Coloring Pages",
          "description": "Beautiful nature and landscape coloring sheets"
        },
        {
          "@type": "ListItem",
          "position": 3,
          "name": "Holiday Coloring Pages",
          "description": "Seasonal and holiday themed coloring pages"
        }
      ]
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "Are the coloring pages really free?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes! All coloring pages on Color Minds are 100% free to download and print. No registration or payment required."
          }
        },
        {
          "@type": "Question",
          "name": "How do I download coloring pages?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Simply click on any coloring page you like, then click the download button. The image will be saved to your device, ready to print."
          }
        },
        {
          "@type": "Question",
          "name": "Can I use these coloring pages for educational purposes?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Absolutely! Our coloring pages are perfect for classrooms, homeschooling, and educational activities."
          }
        }
      ]
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
